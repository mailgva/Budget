<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head">
</head>
<body style="background: #c2ff8e">
<div th:replace="fragments/bodyHeader :: div">
</div>
<main role="main">
    <div class="jumbotron"  style="background: #c2ff8e">
        <a href="/dictionaries/kinds/create" class="btn btn-primary" role="button" aria-pressed="true"><i class="fa fa-plus"></i> Создать</a>
        <table class="table table-striped table-active" >
            <thead>
            <tr>
                <th>Тип (Приход/Расход)</th>
                <th>Вид </th>
                <th> </th>
            </tr>
            </thead>
            <tbody>

            <tr th:class="${kind.getType().name().equals('PROFIT')  ? 'bg-success' : 'bg-info'}"  th:each="kind : ${ kinds}">
                <!--/*--><!--@thymesVar id="budget" type="com.gorbatenko.budget.model.Type"--><!--*/-->
                <td><span th:text="${kind.getType().getValue()}"> Type </span></td>
                <td><span th:text="${kind.getName()}"> Name </span></td>
                <td>
                    <a th:href="@{'/dictionaries/kinds/edit/'+${kind.id}}"  class="btn btn-warning" role="button" aria-pressed="true"><i class="fa fa-pencil"></i></a>
                </td>

            </tr>
        </table>
    </div>
</main>
</body>
</html>
