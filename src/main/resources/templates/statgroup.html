<html xmlns:th="http://www.thymeleaf.org" xmlns:ht="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head">
</head>
<body style="background: #c2ff8e">
<div th:replace="fragments/bodyHeader :: div">
</div>
<main role="main">
    <div class="jumbotron" style="background: #c2ff8e">
        <div class="card bg-warning">
            <div class="card-body ">
                <div class="form-group ">
                    <form th:action="@{/statistic/view/group}" method="get">
                        <div class="form-group row ">
                            <div class="col-2">
                                <label for="startDate">Дата начала</label>
                                <input class="form-control" name="startDate" id="startDate"
                                       type="date"
                                       th:value="${startDate}">
                            </div>
                            <div class="col-2">
                                <label for="endDate">Дата конца</label>
                                <input class="form-control" name="endDate" id="endDate" type="date"
                                       th:value="${endDate}">
                            </div>
                            <div class="form-group col-1 flex-bottom">
                                <button id="btnsub" type="submit" class="btn btn-dark">
                                    <i class="fa fa-filter"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <table class="table">
            <tr class="bg-warning" >
                <td style="width: 200px; font-weight: bold"> Всего приход: <b>
                    <span th:text="${profit}"></span></b>
                </td>
                <td style="width: 200px; font-weight: bold"> Всего расход: <b>
                    <span th:text="${spending}"></span></b>
                </td>
                <td style="width: 200px; font-weight: bold"> Всего Итог: <b>
                    <span th:text="${remain}"></span></b>
                </td>
            </tr>
        </table>

        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="home-tab" data-toggle="tab" href="#tableview" role="tab"
                   aria-controls="home" aria-selected="true">Таблица</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="profile-tab" data-toggle="tab" href="#circlediagram" role="tab"
                   aria-controls="profile" aria-selected="false">Круговая диаграмма</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="contact-tab" data-toggle="tab" href="#horizontdiagram" role="tab"
                   aria-controls="contact" aria-selected="false">Горизонтальная диаграмма</a>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="tableview" role="tabpanel" aria-labelledby="home-tab">
                <table class="table" >
                    <th:block th:each="element : ${mapKind}">
                        <tr th:class="${element.key.name().equals('PROFIT')  ? 'bg-success' : 'bg-info'}">
                            <td colspan="2"><h4 th:text="${element.key.getValue()}"></h4></td>
                        </tr>
                        <th:block th:each="map : ${element.value}">
                            <tr th:class="${map.key.getType().name().equals('PROFIT')  ? 'bg-success' : 'bg-info'}">
                                <td style="padding-left: 50px; font-weight: bolder">
                                    <a class="text-dark"
                                       th:href="@{/statistic(startDate=${startDate},
                                                     endDate=${endDate},
                                                     kindId=${map.key.getId()})}">
                                        <span th:text="${map.key.name}"></span>
                                    </a>
                                </td>
                                <td style="font-weight: bolder"><span th:text="${map.value.doubleValue()}">  </span></td>
                            </tr>
                        </th:block>
                        <tr>
                            <td style="font-weight: bold"><b>Итого:</b></td>
                            <td style="font-weight: bold" colspan="2"><b>
                                <span th:text="*{#aggregates.sum(element.value.![(value)])}"></span></b>
                            </td>
                        </tr>
                    </th:block>
                </table>
            </div>
            <div class="tab-pane fade" id="circlediagram" role="tabpanel" aria-labelledby="profile-tab">
                <h4>Приход</h4>
                <div class="row d-flex justify-content-center">
                    <div class="col-md-10">
                        <canvas id="circleChartProfit" style="max-width: 80%;max-height: 500px;"></canvas>
                    </div>
                </div>

                <h4>Расход</h4>
                <div class="row d-flex justify-content-center">
                    <div class="col-md-10">
                        <canvas id="circleChartSpendit" style="max-width: 80%;max-height: 500px;"></canvas>
                    </div>
                </div>

            </div>
            <div class="tab-pane fade" id="horizontdiagram" role="tabpanel" aria-labelledby="contact-tab">
                <h4>Приход</h4>
                <div class="row d-flex justify-content-center">
                    <div class="col-md-10">
                        <canvas id="horizontChartProfit" style="max-width: 80%;max-height: 500px;"></canvas>
                    </div>
                </div>
                <h4>Расход</h4>
                <div class="row d-flex justify-content-center">
                    <div class="col-md-10">
                        <canvas id="horizontChartSpendit" style="max-width: 80%;max-height: 500px;"></canvas>
                    </div>
                </div>

            </div>
        </div>

    </div>
    <script th:inline="javascript">
        $(document).ready(function() {
            new Chart(document.getElementById("circleChartProfit"), [(${circleChartProfit})]);
            new Chart(document.getElementById("circleChartSpendit"), [(${circleChartSpendit})]);
            new Chart(document.getElementById("horizontChartProfit"), [(${horizontChartProfit})]);
            new Chart(document.getElementById("horizontChartSpendit"), [(${horizontChartSpendit})]);
        } );
    </script>
</main>
</body>
</html>
