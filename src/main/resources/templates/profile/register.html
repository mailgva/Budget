<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head">
</head>
<body style="background: #c2ff8e">
<div th:replace="fragments/bodyHeader :: div">
</div>
<main role="main">
  <div class="jumbotron" style="background: #c2ff8e">
    <div class="col-sm-8 mx-auto">
      <h2 th:text="'Регистрация'"></h2>
      <div class="error" th:if="${error}" th:text="${error}">
      </div>
      <form id="form" name="form" th:action="@{/profile/register}" method="post">
        <div class="form-group">
          <label for="name">Имя</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Your name">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="password">Пароль</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Password">
        </div>
        <button class="btn btn-primary" name="submit" type="submit"><i class="fa fa-save"></i> Регистрация</button>
      </form>
    </div>
  </div>
</main>
</body>
</html>
