<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head">
</head>
<body>
<div th:replace="fragments/bodyHeader :: div">
</div>
<main role="main">
    <div class="jumbotron" style="background: #c2ff8e">
        <div class="col-sm-8 mx-auto">
            <h2 th:text="'Профиль'"></h2>
            <!--/*--><!--@thymesVar id="profile" type="com.gorbatenko.budget.model.User"--><!--*/-->
            <table>
                <tr>
                    <td><label class="col-form-label" th:text="Имя"></label></td>
                    <td><input type="text" name="name" th:value="${user.getName()}" style="width: 400px;"></td>
                </tr>
                <tr>
                    <td><label class="col-form-label" th:text="Email"></label></td>
                    <td><input type="text" name="email" th:value="${user.getEmail()}" style="width: 400px;"></td>
                </tr>
                <tr>
                    <td><label class="col-form-label" th:text="Группа"></label></td>
                    <td><input type="text" name="group" th:value="${groupMembers}" style="width: 400px;"></td>
                </tr>
                <tr>
                    <td><label class="col-form-label" th:text="ID"></label></td>
                    <td><input type="text" name="id" th:value="${user.getId()}" style="width: 400px;"></td>
                </tr>
                <tr>
                    <td><label class="col-form-label" th:text="GROUPID"></label></td>
                    <td><input type="text" name="groupid" th:value="${user.getGroup()}" style="width: 400px;"></td>
                </tr>
                <tr>
                    <td colspan="2"><a th:href="@{'/profile/jointogroup/'+${user.getId()}}">Ссылка для выхода из
                        группы</a></td>
                </tr>
                <tr>
                    <td colspan="2"><a th:href="@{'/profile/jointogroup/'+${user.getGroup()}}">Ссылка для приглашения в
                        группу</a></td>
                </tr>
            </table>
            <div class="form-group ">
                <label class="col-form-label" style="width: 120px;" th:text="'Всего прихода'"></label>
                <input type="number" name="profit" readonly th:value="${profit}" style="text-align:right;">
            </div>
            <div class="form-group ">
                <label class="col-form-label" style="width: 120px;" th:text="'Всего расхода'"></label>
                <input type="number" name="spending" readonly th:value="${spending}" style="text-align:right;">
            </div>
            <div class="form-group ">
                <label class="col-form-label" style="width: 120px;" th:text="Остаток"></label>
                <input type="number" name="remain" readonly th:value="${remain}" style="text-align:right;">
            </div>
        </div>
    </div>
</main>
</body>
</html>
