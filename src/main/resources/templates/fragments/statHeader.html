<html lang="ru" xmlns:th="http://www.w3.org/1999/xhtml">
<table class="table">
    <tr class="bg-warning-dark border border-warning">
        <td colspan="2" style="font-weight: bold; padding-left: 10px;">
            <div align="left">
                Остаток на начало периода: <span
                    th:text="${#numbers.formatDecimal(remainOnStartPeriod,1,'DEFAULT',0,'DEFAULT')}"></span>
            </div>
        </td>
        <td style="font-weight: bold; padding-right: 10px;">
            <div align="right">
                Остаток на конец периода: <span
                    th:text="${#numbers.formatDecimal(remainOnEndPeriod,1,'DEFAULT',0,'DEFAULT')}"></span>
            </div>
        </td>
    </tr>
    <tr class="bg-warning border border-warning">
        <td style="width: 30%; font-weight: bold">
            <div align="left">
                Всего приход:
                <span th:text="${#numbers.formatDecimal(profit,1,'DEFAULT',0,'DEFAULT')}"></span>
            </div>
        </td>
        <td style="width: 30%; font-weight: bold">
            <div align="center">
                Всего расход:
                <span th:text="${#numbers.formatDecimal(spending,1,'DEFAULT',0,'DEFAULT')}"></span>
            </div>
        </td>
        <td style="width: 30%; font-weight: bold">
            <div align="right">
                Всего Итог:
                <span th:text="${#numbers.formatDecimal(remain,1,'DEFAULT',0,'DEFAULT')}"></span>
            </div>
        </td>
    </tr>
</table>
