<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head">

</head>
<body style="background: #c2ff8e">
<div th:replace="fragments/bodyHeader :: div">
</div>
<main role="main">
    <div class="jumbotron" style="background: #c2ff8e">
        <div class="col-sm-8 mx-auto">
            <h2 th:text="'Добавление вида прихода/расхода'"> </h2>

            <form id="form" name="form" th:action="@{dictionary/kinds/create}" method="post">
                <div class="form-group">
                    <!--<label for="type">Тип</label>-->
                    <select id="type" name="type" readonly class="form-control">
                        <option th:each="val : ${T(com.gorbatenko.budget.model.Type).values()}"
                                th:value="${val}"
                                th:text="${val.value}">
                        </option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="name">Вид</label>
                    <input type="text" name="name" id="name" class="form-control" placeholder="Наименование">
                </div>

                <button class="btn btn-primary" name="submit" type="submit"><i class="fa fa-save"></i> Сохранить</button>
            </form>
        </div>
    </div>
</main>
</div>
</body>
</html>
