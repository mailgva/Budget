<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head">

</head>
<body style="background: #c2ff8e">
<div th:replace="fragments/bodyHeader :: div">
</div>
<main role="main">
    <div class="jumbotron"  style="background: #c2ff8e">
        <!--<div class="col-sm-8 mx-auto">-->
            <a href="/create">Create new</a>
            <table class="table table-striped table-active" >
                <thead>
                <tr>
                    <th> User</th>
                    <th> Type</th>
                    <th> Item</th>
                    <th> Description</th>
                    <th> Date</th>
                    <th> Price</th>
                </tr>
                </thead>
                <tbody>
                <!--/*--><!--@thymesVar id="listBudget" type="java.util.List"--><!--*/-->
                <tr th:if="${listBudget.isEmpty()}">
                    <td colspan="2"> No Budget Available</td>
                </tr>
                <tr th:each="budget : ${listBudget}">
                    <!--/*--><!--@thymesVar id="budget" type="com.gorbatenko.budget.model.Budget"--><!--*/-->
                    <td><span th:text="${budget.user.name}"> User </span></td>
                    <td><span th:text="${budget.type}"> Type </span></td>
                    <td><span th:text="${budget.item.name}"> Item </span></td>
                    <td><span th:text="${budget.description}"> Description </span></td>
                    <td><span th:text="${budget.date}"> Date </span></td>
                    <td><span th:text="${budget.price}"> Price </span></td>
                </tr>
            </table>
        <!--</div>-->
    </div>
</main>
</div>
</body>
</html>
