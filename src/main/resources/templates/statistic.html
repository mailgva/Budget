<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head">
</head>
<body style="background: #c2ff8e">
<div th:replace="fragments/bodyHeader :: div">
</div>
<main role="main">
    <div class="jumbotron" style="background: #c2ff8e">
        <!--<div class="col-sm-8 mx-auto">-->
        <div class="form-group ">
            <a href="/create/profit" class="btn btn-success" role="button" aria-pressed="true">Создать приход</a>
            <a href="/create/spending" class="btn btn-primary" role="button" aria-pressed="true">Создать расход</a>
        </div>
        <table class="table table-striped table-active">
            <thead>
            <tr>
                <th> Дата</th>
                <th> Пользователь</th>
                <th> Приход/Расход</th>
                <th> Вид</th>
                <th> Описание</th>
                <th> Сумма</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <!--/*--><!--@thymesVar id="listBudget" type="java.util.List"--><!--*/-->
            <tr th:if="${listBudget.isEmpty()}">
                <td colspan="2"> Бюджет не доступен</td>
            </tr>
            <tr th:each="budget : ${listBudget}">
                <!--/*--><!--@thymesVar id="budget" type="com.gorbatenko.budget.model.Budget"--><!--*/-->
                <td><span th:text="${budget.getStrDateTime()}"> Date </span></td>
                <td><span th:text="${budget.user.name}"> User </span></td>
                <td><span th:text="${budget.kind.getType().getValue()}"> Type </span></td>
                <td><span th:text="${budget.kind.name}"> Item </span></td>
                <td><span th:text="${budget.description}"> Description </span></td>
                <td><span th:text="${budget.price}"> Price </span></td>
                <td>
                    <a th:href="@{'/edit/'+${budget.id}}" class="btn btn-warning" role="button" aria-pressed="true">Изменить</a>
                    <a th:href="@{'/delete/'+${budget.id}}" class="btn btn-danger" role="button" aria-pressed="true">Удалить</a>
                </td>

            </tr>
        </table>
        <!--</div>-->
    </div>
</main>
</div>
</body>
</html>
