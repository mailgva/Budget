<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/header :: head">
</head>
<body style="background: #c2ff8e">
<div th:replace="fragments/bodyHeader :: div">
</div>
<main role="main">
  <div class="jumbotron" style="background: #c2ff8e">
    <div class="col-sm-8 mx-auto">
      <h2 th:text="'Логин'"></h2>
      <div class="error" th:if="${error}" th:text="'Неверно указан email или пароль'">
      </div>
      <form id="form" name="form" th:action="@{/login}" method="post">
        <table>
          <tr>
            <td><label class="col-form-label" th:text="Email"></label></td>
            <td><input type="text" name="username" placeholder="Email" style="width: 200px;"></td>
          </tr>
          <tr>
            <td><label class="col-form-label" th:text="Пароль"></label></td>
            <td><input type="password" name="password" placeholder="Пароль" style="width: 200px;">
            </td>
          </tr>
        </table>
        <input class="btn btn-primary" name="submit" type="submit" value="Вход"/>
      </form>
    </div>
  </div>
</main>
</div>
</body>
</html>
