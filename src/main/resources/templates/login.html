<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/header :: head">
</head>
<body>
<div th:replace="fragments/bodyHeader :: div">
</div>
<main role="main">
  <div class="jumbotron" style="background: #c2ff8e">
    <div class="col-sm-8 mx-auto">
      <h2 th:text="'Логин'"></h2>
      <!--/*@thymesVar id="errorMessage" type="java.lang.String"*/-->
      <div class="error rounded-sm" th:if="${errorMessage}" th:text="${errorMessage}">
      </div>
      <form id="form" name="form" th:action="@{/login}" method="post">
        <div class="form-group">
          <label for="username">Email</label>
          <input type="email" class="form-control" id="username" name="username" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="password">Пароль</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Password">
        </div>
        <div class="form-check"> 
	        <input type="checkbox" name="remember-me" class="form-check-input" id="remember-me"> 
	        <label class="form-check-label" for="remember-me">Запомнить меня</label> 
        </div>
        <button class="btn btn-primary" name="submit" type="submit"><i class="fa fa-sign-in"></i> Вход</button>
        <button class="btn btn-warning" onclick="login('guest@gmail.com', 'password')"><i class="fa fa-user-secret"></i> Войти как Гость</button>
      </form>
    </div>
  </div>
  <script>
    function login(username, password) {
      setCredentials(username, password);
      $("#form").submit();
    }
    function setCredentials(username, password) {
      $('input[name="username"]').val(username);
      $('input[name="password"]').val(password);
    }
  </script>
</main>
</body>
</html>
