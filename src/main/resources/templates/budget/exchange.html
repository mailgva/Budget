<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head}">
</head>
<body>
<div th:replace="~{fragments/bodyHeader :: div}">
</div>
<main role="main">
    <div class="jumbotron" style="background: #c2ff8e">
        <div>
            <h2 th:text="${'Обмен валюты'}"> </h2>
            <form id="form" name="form" th:action="@{/budget/exchange}" method="post">
                <div class="form-group">
                    <label for="date">Дата</label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-calendar"></i></span>
                        </div>
                        <input type="date" name="date" id="date" class="form-control" th:value="${currentDate}">
                    </div>
                </div>

                <div class="form-group">
                    <label for="fromAmount">Сумма сдали</label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-money"></i></span>
                        </div>
                        <input type="number" min="1" step="1" name="fromAmount" id="fromAmount"
                               class="form-control" required
                               >
                        <div class="input-group-append">
                            <!--/*--><!--@thymesVar id="currency" type="com.gorbatenko.budget.model.Currency"--><!--*/-->
                            <select id="fromCurrencyId" name="fromCurrencyId" class="custom-select" style="width: 120px;">
                                <option th:each="currency : ${currencies}"
                                        th:value="${currency.id}"
                                        th:text="${currency.name}"
                                ></option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="toAmount">Сумма получили</label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-money"></i></span>
                        </div>
                        <input type="number" min="1" step="1" name="toAmount" id="toAmount"
                               class="form-control" equired>
                        <div class="input-group-append">
                            <!--/*--><!--@thymesVar id="currency" type="com.gorbatenko.budget.model.Currency"--><!--*/-->
                            <select id="toCurrencyId" name="toCurrencyId" class="custom-select" style="width: 120px;">
                                <option th:each="currency : ${currencies}"
                                        th:value="${currency.id}"
                                        th:text="${currency.name}"
                                        th:selected="${currency.id.equals(defaultCurrency.getId())}"
                                ></option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="description">Описание</label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-pencil"></i></span>
                        </div>
                        <textarea name="description" id="description" class="form-control" rows="4"></textarea>
                    </div>
                </div>

                <button class="btn btn-primary mob"  name="submit" type="submit"><i class="fa fa-save"></i> Сохранить</button>

            </form>
        </div>
    </div>
</main>
</body>
</html>
