<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head">
</head>
<body style="background: #c2ff8e">
<div th:replace="fragments/bodyHeader :: div">
</div>
<main role="main">
    <div class="jumbotron" style="background: #c2ff8e">
        <div class="col-sm-8 mx-auto">
            <h2>Изменение</h2>

            <form id="form" name="form" th:action="@{/}" method="post">
                <!--/*--><!--@thymesVar id="budget" type="com.gorbatenko.budget.model.Budget"--><!--*/-->
                <input type="hidden" name="id" th:value="${budget.id}">
                <fieldset disabled>
                    <div class="form-group">
                        <label for="type">Тип</label>
                        <select id="type" name="type" readonly class="form-control">
                            <option th:each="val : ${T(com.gorbatenko.budget.model.Type).values()}"
                                    th:value="${val}"
                                    th:text="${val.value}"
                                    th:selected="${budget.kind.getType().name().equalsIgnoreCase(val)}">
                            </option>
                        </select>
                    </div>
                </fieldset>
                <div class="form-group">
                    <label for="kindId">Вид</label>
                    <select id="kindId" name="kindId" class="form-control">
                        <option th:each="kind : ${kinds}"
                                th:value="${kind.id}"
                                th:text="${kind.name}"
                                th:selected="${budget.kind.getName().equalsIgnoreCase(kind.getName())}">
                        </option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="date">Дата</label>
                    <input type="date" name="date" id="date" class="form-control" th:value="${budget.getStrDate()}">
                </div>
                <div class="form-group">
                    <label for="description">Описание</label>
                    <input type="text" name="description" id="description" class="form-control" placeholder="Описание"
                           th:value="${budget.description}">
                </div>
                <div class="form-group">
                    <label for="price">Сумма</label>
                    <input type="number" step=0.01 name="price" id="price" class="form-control" placeholder="Сумма"
                           th:value="${budget.price}">
                </div>
                <button class="btn btn-primary" name="submit" type="submit"><i class="fa fa-save"></i> Сохранить</button>
                <a th:href="@{'/delete/'+${budget.id}}" class="btn btn-danger" role="button" aria-pressed="true"><i class="fa fa-trash"></i> Удалить</a>
            </form>
        </div>
    </div>
</main>
</div>
</body>
</html>
