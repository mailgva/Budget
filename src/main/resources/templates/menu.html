<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head">
</head>
<body>
<div th:replace="fragments/bodyHeader :: div">
</div>
<main role="main">
  <div class="jumbotron"  style="background: #c2ff8e">
    <h2 id="loggedUser" >Пользователь: <span th:text="${userName}"></span></h2>
    <div class="form-group ">
      <label class="col-form-label" style="width: 120px;" th:text="'Всего прихода'"></label>
      <input type="number" name="profit" readonly th:value="${profit}" style="text-align:right;">
    </div>
    <div class="form-group ">
      <label class="col-form-label" style="width: 120px;" th:text="'Всего расхода'"></label>
      <input type="number" name="spending" readonly th:value="${spending}" style="text-align:right;">
    </div>
    <div class="form-group ">
      <label class="col-form-label" style="width: 120px;" th:text="Остаток"></label>
      <input type="number" name="remain" readonly th:value="${remain}" style="text-align:right;">
    </div>
    <a href="/budget/create/profit" class="btn btn-primary btn-lg btn-block" role="button" aria-pressed="true"><i class="fa fa-plus"></i> Приход</a>
    <a href="/budget/create/spending" class="btn btn-primary btn-lg btn-block" role="button" aria-pressed="true"><i class="fa fa-minus"></i> Расход</a>
    <a href="/budget/statistic" class="btn btn-primary btn-lg btn-block" role="button" aria-pressed="true"><i class="fa fa-list"></i> Статистика</a>
    <a href="/budget/groupstatistic" class="btn btn-primary btn-lg btn-block" role="button" aria-pressed="true"><i class="fa fa-align-left"></i> Групповая статистика</a>
    <a href="/dictionaries/" class="btn btn-primary btn-lg btn-block" role="button" aria-pressed="true"><i class="fa fa-book"></i> Справочники</a>
    <a href="/profile/" class="btn btn-primary btn-lg btn-block" role="button" aria-pressed="true"><i class="fa fa-user"></i> Профиль</a>
    <a th:href="@{/logout}" class="btn btn-primary btn-lg btn-block" role="button" aria-pressed="true"><i class="fa fa-sign-out"></i> Выход</a>
  </div>
</main>
</body>
</html>
