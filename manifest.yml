applications:
  - name: budget
    disk_quota: 1G
    env:
      MONGODB_URI: mongodb://localhost:27017/budget
    instances: 1
    memory: 768M
    routes:
      - route: budget-impressive-wolf.cfapps.io
    stack: cflinuxfs3
    buildpacks:
      - https://github.com/cloudfoundry/java-buildpack.git